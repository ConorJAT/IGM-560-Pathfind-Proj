<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css"/>
    <script src="./src/main.js" type="module"></script>
    <title>Web Pathfinding Project</title>
</head>
<body>
    <h1>Web Pathfinding Project - IGME 560</h1>
    <h3>Created by: Conor Race</h3>
    <canvas width="1080px" height="720px"></canvas>
    <div id="controls">
        <div class="node-select">
            <label for="start">Start Node: </label>
            <select name="start" id="start-node">
            <option value="A" selected>A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
            <option value="K">K</option>
            <option value="L">L</option>
            <option value="M">M</option>
            <option value="N">N</option>
            <option value="O">O</option>
            <option value="P">P</option>
            <option value="Q">Q</option>
            <option value="R">R</option>
            <option value="S">S</option>
            <option value="T">T</option>
            <option value="U">U</option>
            </select>

            <label for="end">End Node: </label>
            <select name="end" id="end-node">
            <option value="A">A</option>
            <option value="B" selected>B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
            <option value="K">K</option>
            <option value="L">L</option>
            <option value="M">M</option>
            <option value="N">N</option>
            <option value="O">O</option>
            <option value="P">P</option>
            <option value="Q">Q</option>
            <option value="R">R</option>
            <option value="S">S</option>
            <option value="T">T</option>
            <option value="U">U</option>
            </select>
        </div>

        <div id="search-select">
            <label for="dijkstra">Dijkstra's Search</label>
            <input type="radio" id="dijkstra" name="sort-type" value="dijkstra" checked>
            <label for="a-star">A* Search</label>
            <input type="radio" id="a-star" name="sort-type" value="a-star">
        </div>

        <div id="color-toggle">
            <label for="color-toggle">Toggle Colored Search: </label>
            <input type="checkbox" id="toggle">
        </div>
    </div>

    <div id="color-controls">
        <label for="red-count">Red Units: </label>
        <input type="number" name='red' id="red-count" min="0" max="10" value="0">
        <label for="yello-count">Yellow Units: </label>
        <input type="number" name='yellow' id="yellow-count" min="0" max="10" value="0">
        <label for="green-count">Green Units: </label>
        <input type="number" name='green' id="green-count" min="0" max="10" value="0">
        <label for="Blue-count">Blue Units: </label>
        <input type="number" name='blue' id="blue-count" min="0" max="10" value="0">
        <label for="purple-count">Purple Units: </label>
        <input type="number" name='purple' id="purple-count" min="0" max="10" value="0">
    </div>

    <button id="run-btn">Run Search</button>
    <button id="reset-btn" disabled>Reset Graph</button>
</body>
</html>
